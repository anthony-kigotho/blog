<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  @if(showBlogs) {
    <div *ngFor="let post of blogPosts">
      <h3>{{ post.title }}</h3>
      <p>{{ post.content }}</p>
      <button (click)="viewBlogDetails(post.id)">View Details</button>
    </div>
  }
</body>
</html>
